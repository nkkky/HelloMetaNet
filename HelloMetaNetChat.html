<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://unpkg.com/bsv@0.26.4/bsv.min.js"></script>
  <script src="https://www.moneybutton.com/moneybutton.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial;
        color: white;
      }

      .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
      }

      .left {
        left: 0;
        background-color: #111;
      }

      .right {
        right: 0;
        background: #c31432;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #240b36, #c31432);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #240b36, #c31432); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .centered img {
        width: 150px;
        border-radius: 50%;
      }

      h2{
        font-size: 0.9em;
        font-style: italic;
      }

      .tab {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <h1>MetaChat</h1>
        <h2>IRC Like channels on the BSV blockchain.</h2>
        <p>
          Please write something to publish below.<br>
          Be careful, you are responsible for what you write, it will be stored immutably on the blockchain too.
        </p>
        <form id="channelForm" onsubmit="submitMessage()">
          <div class="tab">
            <input id="channelInput" placeholder="Enter a channel" oninput="this.className = ''">
          </div>
          <div class="tab">
            <input id="myTextarea" placeholder="Your message" oninput="this.className = ''">
          </div>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </form>
        <br />
        <div id="my-money-button"></div>
        <script src="https://www.moneybutton.com/moneybutton.js"></script>
        <script>
          var currentTab = 0; // Current tab is set to be the first tab (0)
          showTab(currentTab); // Display the current tab

          function showTab(n) {
            // This function will display the specified tab of the form ...
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            // ... and fix the Previous/Next buttons:
            if (n == (x.length - 1)) {
              document.getElementById("nextBtn").innerHTML = "Submit";
            } else {
              document.getElementById("nextBtn").innerHTML = "Next";
            }
          }

          function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Hide the current tab:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form... :
            if (currentTab >= x.length) {
              //...the form gets submitted:
              submitMessage();
              return false;
            }
            // Otherwise, display the correct tab:
            showTab(currentTab);
          }

          function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
              x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class to the current step:
            x[n].className += " active";
          }

          // var input = document.getElementById("myInput");
          // // Execute a function when the user releases a key on the keyboard
          // input.addEventListener("keyup", function(event) {
          //   // Number 13 is the "Enter" key on the keyboard
          //   if (event.keyCode === 13) {
          //     // Cancel the default action, if needed
          //     event.preventDefault();
          //     // Trigger the button element with a click
          //     document.getElementById("myBtn").click();
          //   }
          // });

          function submitMessage(){
            var channel = '#' + document.getElementById("channelInput").value;
            var message = document.getElementById("myTextarea").value;
            message = bsv.Script.buildDataOut(["HELLOMETANET", channel, message]).toASM();
            const div = document.getElementById('my-money-button');
            moneyButton.render(div, {
              outputs: [{
                type: 'SCRIPT',
                script: message,
                amount: '0',
                currency: 'BSV'
              }],
              label: "Publish",
              clientIdentifier: "b2a2ae826e1846c286b6876027a7be5a",
              buttonId: "234325",
              onPayment: function (arg) { console.log('onPayment', arg) },
              onError: function (arg) { console.log('onError', arg) }
            })
          }
        </script>
      </div>
    </div>
    <div class="split right">
      <div class="centered">
        <h1>Metanet Chat</h1>
          <ul id="posts"></ul>
            <div id='my-money-button'></div>
            <script>
              function loadMessages() {
                var query = {
                  v: 3,
                  q: {
                    find: {
                      'out.s1': 'HELLOMETANET'
                    },
                    limit: 50
                  }
                };
                var b64 = btoa(JSON.stringify(query));
                var url = 'https://bitgraph.network/q/' + b64;
                var header = {
                  headers: { key: '1FqXopESziMTrJU4rTYL6vkpPzo41Zhqzy' }
                };
                fetch(url, header)
                  .then(function(r) {
                    return r.json();
                  })
                .then(function(result) {
                  console.log(result);
                  const allResults = [];
                  if (result.u.length) {
                    allResults.push(...result.u);
                  }
                  if (result.c.length) {
                    allResults.push(...result.c);
                  }
                  allResults.forEach(tx => {
                    console.log(tx.out);
                    const message = tx.out[0].s2 + ': ' + tx.out[0].s3;
                    appendMessage(message);
                  });
                });
              }
              function initBitScocket() {
                var query = {
                  v: 3,
                  q: {
                    find: {
                      'out.s1': 'HELLOMETANET'
                    }
                  }
                };
                // Encode it in base64 format
                var b64 = btoa(JSON.stringify(query));
                // Subscribe
                var bitsocket = new EventSource(
                  'https://genesis.bitdb.network/s/1FnauZ9aUH2Bex6JzdcV4eNX7oLSSEbxtN/' + b64
                );
                // Event handler
                bitsocket.onmessage = function(e) {
                  const data = JSON.parse(e.data);
                  console.log('on message', data);
                  data.data.forEach(tx => {
                    appendMessage(tx.out[0].s2 + ': ' + tx.out[0].s3);
                  });
                };
              }
            const $posts = document.getElementById('posts');
            function appendMessage(message) {
              var li = document.createElement('li');
              li.textContent = message;
              $posts.insertBefore(li, $posts.children[0]);
            }
            loadMessages();
            initBitScocket();
          </script>
        </div>
      </div>
  </body>
</html>
